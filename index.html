<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Joke Generator</title>
    <link rel="stylesheet" href="/styles/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <span>JokeAPI</span>
      </div>

      <div class="loader">
        <button id="load-joke">Load Joke</button>
      </div>

      <div class="custom-select">
        <select id="joke-select">
          <option value="">Choose category</option>
          <option value="Programming">Programming</option>
          <option value="Misc">Misc</option>
          <option value="Pun">Pun</option>
          <option value="Dark">Dark</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Load some joke to make your day better!</p>
      </section>

      <section id="joke" class="card" style="display: none"></section>
    </main>

    <footer class="footer-content">
      <a href="https://v2.jokeapi.dev/" target="_blank">Joke API Site</a>
      <p>&copy; 2024 JokeAPI. All rights reserved.</p>
    </footer>
  </body>
</html>
