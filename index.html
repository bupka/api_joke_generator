<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Joke Generator</title>
    <link rel="stylesheet" href="/styles/app.css" />
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <span>JokeAPI</span>
      </div>
      <div class="loader">
        <button id="load-joke">Load Joke</button>
      </div>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Load some joke to make your day better!</p>
      </section>

      <section id="joke" class="joke card"></section>
    </main>

    <footer class="footer-content">
      <a href="https://v2.jokeapi.dev/" target="_blank">Joke API Site</a>
      <p>&copy; 2024 JokeAPI. All rights reserved.</p>
    </footer>
  </body>
</html>
